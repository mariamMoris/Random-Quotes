<head>

    <title>Quotes App</title>

<body>
    <div class=" text-center text-black text-white mt-5">
        <h1 class="mt-3 fw-bolder display-3 ">Quote of the Day</h1>
        <p class="">Press the button below to recieve a random quote!</p>
        <button onclick="randomQuote()" class="btn btn-outline-dark text-white p-3 rounded-4 fw-bold  mt-3">New Quote</button>
        <div class="content p-3 mt-5 text-dark fs-4 fw-bold m-auto border bg-white  p-3 d-flex flex-column justify-content-center align-items-center">
            <p id="quote">“To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.”</p>
            <p id="writer" class="ms-auto">― Ralph Waldo Emerson</p>
        </div>
    </div>

    <script src="JS/index.js"></script>
